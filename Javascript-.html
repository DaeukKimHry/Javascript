<script>
    const arr = [6, 4, 3, 2, 5, 1, 7];
    const binarySearch = ((arr, value)=> {
        let mid;
        let min = 0;
        let max = arr.length -1;
        while (min <= max) { 
        // floor을 쓰는 이유는 배열의 index가 0으로 시작하여 내림으로 값을 구해준다. 
        mid = Math.floor((min + max) / 2);
         let result = arr[mid]; if (result === value) { 
             return mid; 
             } 
         // mid에 1을 더해주는 이유는 배열의 index는 0에서 시작하여 원래 길이의 값은 다시 1을 더해주어야 한다. 
         if (result < value) { min = mid + 1; } if (result > value) { max = mid - 1; } } 
         return -1; 
       });
       function QuickSort(arr) { 

           if(arr.length == 0 ) { 
               return []; 
            } 
            // 중간 pivot(축)이 될 값
            let middle = arr[0]; 
            // array 길이
            let len = arr.length; 
            // 왼쪽 배열 오른쪽배열
            let left = [], right = []; 

            for(let i = 1; i < len; ++i) { 
                    // 축보다 작을시 왼쪽으로
                if( arr[i] < middle ) {
                         left.push(arr[i]); 
                    // 작지않을경우 오른쪽으로
                     }else{ 
                         right.push(arr[i]); 
                     } 
                } 
            
             // 왼쪽배열과 오른쪽배열을 다시정렬하고 왼쪽, 축, 오른쪽을 모두 합쳐서 배열로 반환
             return QuickSort(left).concat(middle, QuickSort(right)); 
        }

        console.log(QuickSort(arr));

</script>
