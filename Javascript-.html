        let mid;

        let max = arr.length -1;

       function QuickSort(arr) { 

           if(arr.length == 0 ) { 
               return []; 
            } 

            var middle = arr[0]; 
            var len = arr.length; 
            var left = [], right = []; 

            for(var i = 1; i < len; ++i) { 
                if( arr[i] < middle ) {
                         left.push(arr[i]); 
                     }else{ 
                         right.push(arr[i]); 
                     } 
                } 

             return QuickSort(left).concat(middle, QuickSort(right));
